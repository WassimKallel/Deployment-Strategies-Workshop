apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: gl5
  namespace: default
spec:
  gateways:
    - gl5-gateway
  hosts:
    - "*"
  http:
    - match:
        - headers:
            End-User:
              exact: jason
      route:
        - destination:
            host: ms-a-service
            subset: green
    - route:
        - destination:
            host: ms-a-service
            subset: blue